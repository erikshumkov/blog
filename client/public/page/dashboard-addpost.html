<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../css/style.css" />
    <title>Blog project</title>
  </head>
  <body>
    <div class="dashboard">
      <aside class="dashboard-menu">
        <div class="logo">
          <h2>
            <a href="/">
              Blog Project
            </a>
          </h2>
        </div>
        <nav class="dashboard-nav">
          <ul>
            <li>
              <a href="#!"
                ><i class="fas fa-columns"></i><span>Dashboard</span></a
              >
            </li>
            <li>
              <a class="selected" href="#!"
                ><i class="far fa-copy"></i><span>Add post</span></a
              >
            </li>
            <li>
              <a href="#!"><i class="fas fa-book"></i><span>All posts</span></a>
            </li>
            <li>
              <a href="#!"
                ><i class="fas fa-sign-out-alt"></i><span>Logout</span></a
              >
            </li>
          </ul>
        </nav>
      </aside>
      <main class="dashboard-view">
        <div class="dashboard-header">
          <h3>Add Post</h3>
          <span>2020-07-14, Tuesday</span>
        </div>

        <div class="dashboard-content">
          <form>
            <h3>Add post</h3>

            <div class="form-group">
              <label for="topImage">Thumbnail Image Link</label>
              <input type="text" name="topImage" id="topImage" />
            </div>

            <div class="form-group">
              <label for="topImage">Thumbnail Heading</label>
              <input type="text" name="topImage" id="topImage" />
            </div>

            <div class="form-group">
              <label for="topImage">Hero Image Link</label>
              <input type="text" name="topImage" id="topImage" />
            </div>

            <div class="form-group">
              <label for="topImage">Paragraph</label>
              <textarea name="paragraph" id="" rows="4"></textarea>
            </div>

            <button>+p</button>

            <button type="submit">Preview</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
